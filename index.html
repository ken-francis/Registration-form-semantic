<!DOCTYPE html>
    <html lang="en">
    <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
    </head>
    <body>
         <main>
     <h1>User Registration Form</h1>

     <form action="#" method="post
     <!-- Personal Information -->
        <fieldset>
     <legend>Personal Information</legend>
                                                      
      <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

      <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required><br><br>

      <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob"><br><br>

      <label for="age">Age:</label>
  <input type="number" id="age" name="age" min="1"><br><br>

     <span>Gender:</span>
     <br
     <label><input type="radio" name="gender" value="male"> Male</label>
     <br>
   <label><input type="radio" name="gender" value="female"> Female</label><br><br>

   <label for="photo">Profile Photo:</label>
       <input type="file " id="photo" name="photo"><br><brx 
          </fieldset>

                                                                                                                                                                          <!-- Contact & Address -->
                                                                                                                                                                                <fieldset>
                                                                                                                                                                                        <legend>Contact & Address Information</legend>

                                                                                                                                                                                                <label for="email">Email Address:</label>
                                                                                                                                                                                                        <input type="email" id="email" name="email" required><br><br>

                                                                                                                                                                                                                <label for="phone">Phone Number:</label>
                                                                                                                                                                                                                        <input type="tel" id="phone" name="phone"><br><br>

                                                                                                                                                                                                                                <label for="website">Personal Website:</label>
                                                                                                                                                                                                                                        <input type="url" id="website" name="website"><br><br>

                                                                                                                                                                                                                                                <label for="address">Street Address:</label>
                                                                                                                                                                                                                                                        <input type="text" id="address" name="address"><br><br>

                                                                                                                                                                                                                                                                <label for="city">City:</label>
                                                                                                                                                                                                                                                                        <input type="text" id="city" name="city"><br><br>

                                                                                                                                                                                                                                                                                <label for="country">Country:</label>
                                                                                                                                                                                                                                                                                        <select id="country" name="country">
                                                                                                                                                                                                                                                                                                  <option value="">Select Country</option>
                                                                                                                                                                                                                                                                                                            <option value="us">United States</option>
                                                                                                                                                                                                                                                                                                                      <option value="uk">United Kingdom</option>
                                                                                                                                                                                                                                                                                                                                <option value="ng">Nigeria</option>
                                                                                                                                                                                                                                                                                                                                        </select><br><br>

                                                                                                                                                                                                                                                                                                                                                <label for="zip">ZIP/Postal Code:</label>
                                                                                                                                                                                                                                                                                                                                                        <input type="text" id="zip" name="zip"><br><br>

                                                                                                                                                                                                                                                                                                                                                                <label for="contactTime">Preferred Contact Time:</label>
                                                                                                                                                                                                                                                                                                                                                                        <input type="time" id="contactTime" name="contactTime"><br><br>
                                                                                                                                                                                                                                                                                                                                                                              </fieldset>

                                                                                                                                                                                                                                                                                                                                                                                    <!-- Preferences & Interests -->
                                                                                                                                                                                                                                                                                                                                                                                          <fieldset>
                                                                                                                                                                                                                                                                                                                                                                                                  <legend>Preferences & Interests</legend>

                                                                                                                                                                                                                                                                                                                                                                                                          <label for="color">Favorite Color:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="color" id="color" name="color"><br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                          <label for="experience">Experience Level (1–10):</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="range" id="experience" name="experience" min="1" max="10"><br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                          <label for="birthMonth">Birth Month:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="month" id="birthMonth" name="birthMonth"><br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                          <label for="availableWeek">Available Week:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="week" id="availableWeek" name="availableWeek"><br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <label for="keywords">Search Keywords:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <input type="search" id="keywords" name="keywords"><br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <span>Interests (Select all that apply):</span><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <label><input type="checkbox" name="interests" value="technology"> Technology</label><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <label><input type="checkbox" name="interests" value="sports"> Sports</label><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <label><input type="checkbox" name="interests" value="music"> Music</label><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <label><input type="checkbox" name="interests" value="travel"> Travel</label><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <label><input type="checkbox" name="interests" value="reading"> Reading</label><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <label><input type="checkbox" name="interests" value="cooking"> Cooking</label><br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <label for="education">Education Level:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          <select id="education" name="education">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <option value="">Select Education Level</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <option value="highschool">High School</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <option value="bachelor">Bachelor’s</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <option value="master">Master’s</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <option value="phd">PhD</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </select><br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="password">Create Password:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="password" id="password" name="password" required><br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="confirmPassword">Confirm Password:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </fieldset>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <!-- Feedback -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <fieldset>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <legend>Feedback & Additional Information</legend>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <label for="about">Tell us about yourself:</label><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <textarea id="about" name="about" rows="4" cols="40"></textarea><br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <label for="suggestions">Suggestions for improvement:</label><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <textarea id="suggestions" name="suggestions" rows="4" cols="40"></textarea><br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <label for="regDate">Registration Date & Time:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <input type="datetime-local" id="regDate" name="regDate"><br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <label for="referral">How did you hear about us?</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <select id="referral" name="referral">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <option value="">Select Source</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <option value="friend">Friend</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <option value="social">Social Media</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <option value="ads">Advertisement</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </select><br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <label for="resume">Upload Resume (optional):</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <input type="file" id="resume" name="resume"><br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <label><input type="checkbox" name="newsletter"> Subscribe to our newsletter</label><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <label><input type="checkbox" name="terms"> I agree to the Terms and Conditions</label><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      <label><input type="checkbox" name="privacy"> I agree to the Privacy Policy</label><br><br>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </fieldset>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <!-- Buttons -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <button type="submit">Register</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <button type="reset">Clear Form</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </main>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
    
</body>
</html>
